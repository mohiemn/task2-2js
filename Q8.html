<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Q8</h1>
    <button onclick="password()">Password Strength Checker</button>
    <p id="answer"></p>
    <script>
        function password() {
            var pass = prompt("Enter your password:");
            var passlen = pass.length >= 8;
            var num = /\d/.test(pass); 
            var spechar = /[!@#$%^&*(),.?":{}|<>]/.test(pass); 
            if (passlen && num && spechar )  {
                alert("Your password is strong.");
            } else if ((passlen && num) || (passlen && spechar) || (num && spechar)) {
                alert("Your password is moderate.");
            } else {
                alert("Your password is weak.");
            }
        }
    </script>
</body>

</html>
