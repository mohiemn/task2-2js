<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>

<body>
    <h1>Q2</h1>
    <button onclick="Year()">Year</button>
    <script>
        function Year(){
            let Year = parseInt(prompt("Enter the Year"));
            if(isNaN(Year)){
                alert("NAN");
            }if ((Year % 4 == 0 && Year % 100 !=0) || Year % 400 == 0 ){
                window.alert(Year+ " is leap year");
            }else{
                window.alert(Year + " is not leap year");
            }
        }
    </script>
</body>

</html>
