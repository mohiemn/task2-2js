<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>

<body>
    <h1>Q4</h1>
    <button onclick="number()">number</button>
    <p id="answer"></p>
    <script>
        function number(){
            let number = parseInt(prompt("Enter the number"));
            let result ;
            if(!isNaN(number)){
                if (number  > 0 ){
                    result = "Positive";
                }else if (number<0){
                    result = "Negative";
                }else {
                    result ="Equal to zero";
                }
            }else {
                result = "NAN";
            }
            document.getElementById("answer").innerHTML = `<b>${result}</b>`; 
        }
    </script>
</body>

</html>
