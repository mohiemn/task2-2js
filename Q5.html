<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>

<body>
    <h1>Q5</h1>
    <button onclick="balance()">ATM Withdrawal Simulation</button>
    <p id="answer"></p>
    <script>
        function balance() {
            let Balance = parseFloat(prompt("Enter the Balance"));
            let withd = parseFloat(prompt("Enter the Withdrawal"));
            let result;
            if (isNaN(Balance) || isNaN(withd)) {
                alert("NAN");
            } else if (Balance >= withd) {
                result = Balance - withd;
                Balance = Balance- withd;
            } else if (withd > Balance) {
                result = "Withdrawal>balance";
            }
            document.getElementById("answer").innerHTML = `Your cuurent balance :<b>${result}</b>`;
        }
    </script>
</body>

</html>
