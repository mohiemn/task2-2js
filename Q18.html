<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q18</title>
</head>

<body>
    <h1>Q18</h1>
    <button onclick="week()">Task 18: Day of the Week</button>
    <script>
        function week() {            
            let day = parseInt(prompt("Enter number of day (1 for Monday, 7 for Sunday):"));
            if(isNaN(day)){
                alert("invalid input");
            }else if (day == 1){
                alert("monday");
            }else if (day == 2){
                alert("Tuesday");
            }else if (day == 3){
                alert("Wednesday");
            }else if (day == 4){
                alert("Thursday");
            }else if (day == 5){
                alert("friday");
            }else if (day == 6){
                alert("Saturday");
            }else if (day == 7){
                alert("sunday");
            }
        }
    </script>
</body>

</html>
