<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Q11</h1>
    <button onclick="vote()">vote</button>
    <script>
        function vote() {
            let age = parseFloat(prompt("Enter your age : "));
            let nationality = prompt("Enter your nationality , ex : (American)").toLowerCase;
            if(isNaN(age)){
                window.alert("invalid input ");
            }else if (age>=18 && nationality === "american"){
                window.alert("eligible to vote");
            }else {
                window.alert("not eligible to vote");
            }
        }

    </script>
</body>

</html>
