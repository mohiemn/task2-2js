<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <h1>Q3</h1>
    <button onclick="Classification()">Classification </button>
    <script>
        function Classification() {
            let grade = parseInt(prompt("Enter the score:"));
            let bouns = 50;
            let mark;
            if (isNaN(grade)) {
                alert("NAN");
            } else if (grade >= bouns) {
                var bconfirm = confirm("did you completed any bonus assignments using?");
            }
            if (bconfirm) {
                grade + 3;
            }
            if (grade >= 90 && grade <= 100) {
                mark = "A";
            } else if (grade >= 80 && grade<90) {
                mark = "B";
            } else if (grade >= 70 && grade<80) {
                mark = "C";
            } else if (grade >= 60 && grade<70) {
                mark = "D";
            } else if (grade >= 50 && grade<60) {
                mark = "D-";
            } else if (grade < 50 ){
                mark = "F";
            }else if(grade <0 && grade>100){
                mark ="invalid Mark";
            }
            alert("your mark is : "+mark);
        }
    </script>
</body>

</html>
