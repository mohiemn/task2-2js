<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>

<body>
    <h1>Q7</h1>
    <button onclick="cart()">Shopping Cart Discount</button>
    <p id="answer"></p>
    <script>
        function cart() {
            let tot = parseFloat(prompt("Enter the total"));
            let result;
            if (isNaN(tot)) {
                alert("NAN");
            } else if (tot >= 100){
                result = tot + (tot * 10/100);
            }else if (tot >= 200){
                result = tot + (tot * 20/100);
            }else{
                alert("No discount");
            }
            document.getElementById("answer").innerHTML = `Your tot discount :<b>${result}</b>`;
        }
    </script>
</body>

</html>
