<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q14</title>
</head>

<body>
    <h1>Q14</h1>
    <button onclick="menu()">Task 14: Restaurant Order System </button>
    <p id="answer"></p>
    <script>
        function menu() {
            let order = prompt("Enter the order (Pizza, Pasta, Salad)");
            let pizaaprice = 5, pastaprice = 4, saladprice = 3;
            let tot =0 ;
            if (order === "pizza") {
                tot += pizaaprice;
            } else if (order === "pasta") {
                tot += pastaprice;
            } else if (order === "salad") {
                tot += saladprice;
            } else {
                alert("Invalid menu item. Please choose from Pizza, Pasta, or Salad.");
            }
            let addition = confirm("Do you want add addintion order");
            if (addition) {
                tot = tot - 3;
            }
            document.getElementById("answer").innerHTML = `Total price : <b>${tot}</b> `;
        }
    </script>
</body>

</html>
